<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content remains the same -->
    <style>
    /* Add updated navbar styles */
    .navbar-merapat {
        background: var(--glass);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .uplog {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .uplog h1 {
        font-weight: 700;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0;
        color: var(--primary);
    }

    .nav-main ul {
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .nav-main a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .nav-main a:hover {
        color: var(--secondary);
    }

    .admin-panel {
        position: relative;
        margin-left: auto;
    }

    .admin-card {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
    }

    .drop-down {
        display: none;
        position: absolute;
        right: 0;
        background: var(--glass);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        list-style: none;
        min-width: 200px;
    }

    .drop-down.show {
        display: block;
    }

    .drop-down a {
        color: var(--primary);
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: block;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .drop-down a:hover {
        background: rgba(124, 77, 255, 0.1);
    }

    /* Mobile styles */
    @media (max-width: 992px) {
        .nav-main {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2rem;
            transform: translateY(-150%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .nav-main.active {
            transform: translateY(0);
        }

        .nav-main ul {
            flex-direction: column;
            gap: 1rem;
        }

        .menu-toggle {
            display: block !important;
        }
    }
    </style>
</head>
<body>
    <header class="navbar-merapat d-flex align-items-center fixed-top">
        <div class="uplog">
            <img src="logoweb.png" alt="logo" class="floating" height="50">
            <h1>MERAPAT</h1>
        </div>

        <button class="menu-toggle d-lg-none ms-auto" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="nav-main">
            <ul>
                <li><a href="#"><i class="fas fa-door-open me-2"></i>Ruangan</a></li>
                <li><a href="#"><i class="fas fa-calendar-check me-2"></i>Pemesanan</a></li>
                <li><a href="#"><i class="fas fa-users me-2"></i>User</a></li>
                <li><a href="#"><i class="fas fa-wallet me-2"></i>Pembayaran</a></li>
            </ul>
        </nav>

        <div class="admin-panel">
            <div class="admin-card" onclick="toggleDropdown()">
                <h2 class="m-0">Admin Name <i class="fas fa-chevron-down"></i></h2>
            </div>
            <ul class="drop-down">
                <li><a href="#"><i class="fas fa-user-cog me-2"></i>Profile</a></li>
                <li><a href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                <li><hr class="my-2"></li>
                <li><a href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
        </div>
    </header>

    <script>
    function toggleMenu() {
        document.querySelector('.nav-main').classList.toggle('active');
    }

    function toggleDropdown() {
        document.querySelector('.drop-down').classList.toggle('show');
    }

    // Close dropdown when clicking outside
    window.onclick = function(event) {
        if (!event.target.closest('.admin-panel')) {
            document.querySelector('.drop-down').classList.remove('show');
        }
    }
    </script>
    <!-- Rest of the body remains the same -->
</body>
</html>
